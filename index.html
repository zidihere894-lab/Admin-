<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIDDI ADMIN | Full Control Panel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg-color: #d1d9e6; --text-color: #31344b; --shadow-light: #ffffff; --shadow-dark: #b8b9be; --accent: #6c5ce7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); padding: 15px; }
        .admin-container { max-width: 1000px; margin: 0 auto; }
        .logo { font-family: 'Audiowide'; font-size: 2rem; color: var(--accent); text-align: center; margin-bottom: 20px; }
        .card { background: var(--bg-color); border-radius: 20px; padding: 25px; box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); margin-bottom: 25px; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--bg-color); margin-bottom: 12px; box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); outline: none; }
        .btn { padding: 12px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; background: var(--accent); color: white; transition: 0.3s; width: 100%; display: block; margin-top: 5px; }
        .tool-item, .member-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.2); margin-top: 8px; border-radius: 12px; border: 1px solid #b8b9be; }
        .tool-item img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
        #chat-display { height: 250px; overflow-y: auto; background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px; box-shadow: inset 3px 3px 6px #ddd; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }
        .status-active { background: #2ecc71; color: white; }
        .status-blocked { background: #e74c3c; color: white; }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1 class="logo">ZIDDI ADMIN HUB</h1>

        <div class="card">
            <h3><i class="fas fa-users"></i> Registered Members</h3>
            <div id="members-list">Loading members...</div>
        </div>

        <div class="card">
            <h3><i class="fas fa-plus-circle"></i> Add New Tool</h3>
            <input type="text" id="tName" placeholder="Tool Name">
            <input type="text" id="tUrl" placeholder="Link (URL)">
            <label style="font-size:0.8rem; font-weight:600;">Tool Icon (Mobile Upload):</label>
            <input type="file" id="tFile" accept="image/*" style="box-shadow:none; background:transparent;">
            <button class="btn" id="addBtn" onclick="processAndSaveTool()">ADD TOOL PERMANENTLY</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-comments"></i> Support Chat</h3>
            <div id="chat-display"></div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="targetUid" placeholder="User 8-Digit ID" style="flex:1; min-width:120px;">
                <input type="text" id="adminReply" placeholder="Type reply..." style="flex:2; min-width:180px;">
                <button class="btn" style="width: auto; padding: 10px 30px;" onclick="sendReply()">SEND</button>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-tools"></i> Live Tools List</h3>
            <div id="tools-list">Loading tools...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCFy28nNtxhkjfpOd0aCfYkjHUwErh1WVQ",
            authDomain: "movie-1e6fc.firebaseapp.com",
            projectId: "movie-1e6fc",
            storageBucket: "movie-1e6fc.firebasestorage.app",
            messagingSenderId: "371616954594",
            appId: "1:371616954594:web:977d88ec7570df351246bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- MEMBERS & BLOCKING ---
        db.collection('users').onSnapshot(snap => {
            const list = document.getElementById('members-list');
            list.innerHTML = '';
            snap.forEach(doc => {
                const user = doc.data();
                const isBlocked = user.isBlocked || false;
                list.innerHTML += `
                    <div class="member-item">
                        <div>
                            <b>ID: ${user.shortId}</b> <br>
                            <small>${user.email}</small>
                            <span class="status-badge ${isBlocked ? 'status-blocked' : 'status-active'}">
                                ${isBlocked ? 'Blocked' : 'Active'}
                            </span>
                        </div>
                        <button class="btn" style="width:auto; background:${isBlocked ? '#2ecc71' : '#f39c12'}; font-size:0.75rem;" 
                            onclick="toggleBlock('${doc.id}', ${isBlocked})">
                            ${isBlocked ? 'Unblock' : 'Block'}
                        </button>
                    </div>`;
            });
        });

        async function toggleBlock(docId, currentStatus) {
            await db.collection('users').doc(docId).update({ isBlocked: !currentStatus });
        }

        // --- ADD TOOL WITH AUTO-RESIZE ---
        async function processAndSaveTool() {
            const name = document.getElementById('tName').value;
            const url = document.getElementById('tUrl').value;
            const fileInput = document.getElementById('tFile');
            const btn = document.getElementById('addBtn');

            if(!name || !url) return alert("Fill Name and URL!");
            
            btn.innerText = "Processing Image..."; btn.disabled = true;

            let iconBase64 = "https://cdn-icons-png.flaticon.com/512/1243/1243911.png";

            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = async function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = 100; canvas.height = 100;
                        canvas.getContext('2d').drawImage(img, 0, 0, 100, 100);
                        iconBase64 = canvas.toDataURL('image/jpeg', 0.7);
                        saveData(name, url, iconBase64);
                    }
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                saveData(name, url, iconBase64);
            }
        }

        async function saveData(n, u, i) {
            try {
                await db.collection('tools').add({
                    name: n, url: u, icon: i,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Tool Added Successfully!");
                document.getElementById('tName').value = '';
                document.getElementById('tUrl').value = '';
                document.getElementById('tFile').value = '';
            } catch (err) { alert("Error: " + err.message); }
            document.getElementById('addBtn').innerText = "ADD TOOL PERMANENTLY";
            document.getElementById('addBtn').disabled = false;
        }

        // --- LIVE TOOLS LIST ---
        db.collection('tools').orderBy('createdAt', 'desc').onSnapshot(snap => {
            const list = document.getElementById('tools-list');
            list.innerHTML = '';
            snap.forEach(doc => {
                const t = doc.data();
                list.innerHTML += `
                    <div class="tool-item">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <img src="${t.icon}"> <b>${t.name}</b>
                        </div>
                        <button class="btn" style="width:auto; background:#e74c3c; padding:5px 15px;" onclick="db.collection('tools').doc('${doc.id}').delete()">Delete</button>
                    </div>`;
            });
        });

        // --- CHAT SYSTEM ---
        db.collection('chats').orderBy('time', 'asc').onSnapshot(snap => {
            const d = document.getElementById('chat-display');
            d.innerHTML = '';
            snap.forEach(doc => {
                const m = doc.data();
                const div = document.createElement('div');
                div.style.padding = "8px"; div.style.borderBottom = "1px solid #eee"; div.style.cursor = "pointer";
                div.onclick = () => document.getElementById('targetUid').value = m.uid;
                div.innerHTML = `<b>${m.sender === 'admin' ? 'ADMIN' : (m.userName + ' [' + m.uid + ']')}</b>: ${m.text}`;
                d.appendChild(div);
            });
            d.scrollTop = d.scrollHeight;
        });

        async function sendReply() {
            const uid = document.getElementById('targetUid').value;
            const msg = document.getElementById('adminReply').value;
            if(!uid || !msg) return alert("Enter ID and Message!");
            await db.collection('chats').add({
                text: msg, sender: 'admin', uid: uid,
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('adminReply').value = '';
        }
    </script>
</body>
</html>
